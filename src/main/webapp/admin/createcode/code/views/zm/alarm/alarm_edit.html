<script type="text/javascript">

	var vm = new Vue({
		el: '#app',

		data: {
			ALARM_ID: '',	//主键ID
			pd: {},						//存放字段参数
			msg: 'add',
			loading: false,
			rules: {
				FName: [
					{ required: true, message: '请输入名称', trigger: 'blur' }
				]
			},
		},

		methods: {

			//初始执行
			init() {
				var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
				if (null != FID) {
					this.msg = 'edit';
					this.ALARM_ID = FID;
					this.getData();
				}
				setTimeout(function () {
					vm.getDict();
				}, 200);
			},

			//去保存
			save (formName) {
				this.$refs[formName].validate((valid) => {
					if (valid) {
						$("#showform").hide();
						this.loading = true
						//发送 post 请求提交保存
						$.ajax({
							xhrFields: {
								withCredentials: true
							},
							type: "POST",
							url: httpurl + 'alarm/' + this.msg,
							data: { ALARM_ID: this.ALARM_ID,
								LOOP_ID:this.pd.LOOP_ID,
								ALARM_CONTENT:this.pd.ALARM_CONTENT,
								ALARM_TIME:this.pd.ALARM_TIME,
								tm: new Date().getTime()},
							dataType: "json",
							success: (data) => {
								if ("success" == data.result) {
									this.$message.success(" 保存成功");
									setTimeout(function () {
										this.loading = false
										top.Dialog.close();//关闭弹窗
									}, 1000);
								} else if ("exception" == data.result) {
									showException("报警", data.exception);//显示异常
									$("#showform").show();
									this.loading = false
								}
							}
						}).done().fail(function () {
							swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
							$("#showform").show();
							$("#jiazai").hide();
						});
					}
				})
			},

			//根据主键ID获取数据
			getData: function() {
				//发送 post 请求
				$.ajax({
					xhrFields: {
						withCredentials: true
					},
					type: "POST",
					url: httpurl + 'alarm/goEdit',
					data: { ALARM_ID: this.ALARM_ID, tm: new Date().getTime()},
					dataType: "json",
					success: function(data) {
						if ("success" == data.result) {
							vm.pd = data.pd;							//参数map
						} else if ("exception" == data.result) {
							showException("报警", data.exception);	//显示异常
							$("#showform").show();
							$("#jiazai").hide();
						}
					}
				}).done().fail(function () {
					swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
					$("#showform").show();
					$("#jiazai").hide();
				});
			},

			//获取数据字典数据
			getDict: function () {
			},

			//根据url参数名称获取参数值
			getUrlKey: function (name) {
				return decodeURIComponent(
						(new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
			}

		},

		mounted(){
			this.init();
		}
	})

</script>
